    <body>
        <h1>JavaScript Calculator</h1>
  <div id='calc'>
<form>
  <input type='text' id='display' disabled><br>
  <input type='button' id='key' value='C' onclick='addtoscreen("c")'>
  <input type='button' id='key' value='CE' onclick='backspace()'>
  <input type='button' id='key' value='x^2' onclick='power()'>
  <input type='button' id='key' value='+' onclick='addtoscreen("+")'><br>
 
 <input type='button' value='9' id='key' onclick='addtoscreen("9")'>
  <input type='button' value='8' id='key' onclick='addtoscreen("8")'>
  <input type='button' value='7' id='key' onclick='addtoscreen("7")'>
  <input type='button' value='-' id='key' onclick='addtoscreen("-")'><br>
 
  <input type='button' value='6' id='key' onclick='addtoscreen("6")'>
  <input type='button' value='5' id='key' onclick='addtoscreen("5")'>
  <input type='button' value='4' id='key' onclick='addtoscreen("4")'>
   <input type='button' value='*' id='key' onclick='addtoscreen("*")'>
<br>

  <input type='button' value='3' id='key' onclick='addtoscreen("3")'>
  <input type='button' value='2' id='key' onclick='addtoscreen("2")'>
  <input type='button' value='1' id='key' onclick='addtoscreen("1")'> 
   <input type='button' value='/' id='key' onclick='addtoscreen("/")'>
<br>
  <input type='button' value='0' id='key' onclick='addtoscreen("0")'>
  <input type='button' value='.' id='key' onclick='addtoscreen(".")'>
  <input type='button' value='=' id='equal' onclick='answer()'>
</form><br>
    <h3>Calculator - HTML CSS JS</h3>
</div>
